{% extends 'quest/base.html' %}
{% load static %}
{% block title %}KREALIS{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div>
        <h2>¿Cuál <span class="bold-text">Estudio</span> prefieres?</h2>
        <label class="radio-label">
            <input type="radio" name="studio_image" value="studio1.jpg">
            <span class="custom-radio"></span>
            <img src="{% static 'images/studio1.jpg' %}" alt="Studio 1" width="250" height="350">
        </label>
        <label class="radio-label">
            <input type="radio" name="studio_image" value="studio2.jpg">
            <span class="custom-radio"></span>
            <img src="{% static 'images/studio2.jpg' %}" alt="Studio 2" width="250" height="350">
        </label>
        <label class="radio-label">
            <input type="radio" name="studio_image" value="studio3.jpg">
            <span class="custom-radio"></span>
            <img src="{% static 'images/studio3.jpg' %}" alt="Studio 3" width="250" height="350">
        </label>
        <label class="radio-label">
            <input type="radio" name="studio_image" value="studio4.jpg">
            <span class="custom-radio"></span>
            <img src="{% static 'images/studio4.jpg' %}" alt="Studio 4" width="250" height="350">
        </label>
        <label class="radio-label">
            <input type="radio" name="studio_image" value="studio5.jpg">
            <span class="custom-radio"></span>
            <img src="{% static 'images/studio5.jpg' %}" alt="Studio 5" width="250" height="350">
        </label>
    </div>
    <button class="bold-text" type="submit">Enviar</button>
</form>
{% endblock %}
