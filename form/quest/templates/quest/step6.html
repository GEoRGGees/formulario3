{% load static %}
{% block title %}KREALIS{% endblock %}

        <h2>¿Cuál <span class="bold-text">cocina</span> prefieres?</h2>
        <label class="radio-label">

            <input type="radio" name="kitchen_image" value="kitchen2.jpg">

        </label>
        <label class="radio-label">
            <input type="radio" name="kitchen_image" value="kitchen3.jpg">
            <span class="custom-radio"></span>
            <img src="{% static 'images/kitchen3.jpg' %}" alt="Kitchen 3" width="250" height="350">
        </label>
        <label class="radio-label">
            <input type="radio" name="kitchen_image" value="kitchen4.jpg">
            <span class="custom-radio"></span>
            <img src="{% static 'images/kitchen4.jpg' %}" alt="Kitchen 4" width="250" height="350">
        </label>
        <label class="radio-label">
            <input type="radio" name="kitchen_image" value="kitchen5.jpg">
